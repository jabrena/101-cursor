{
  "openapi": "3.0.3",
  "info": {
    "title": "Greek Gods API",
    "description": "API for accessing information about Greek gods",
    "version": "1.0.0",
    "contact": {
      "name": "Greek Gods Service",
      "email": "info@greekgods.example.com"
    },
    "license": {
      "name": "MIT",
      "url": "https://opensource.org/licenses/MIT"
    }
  },
  "servers": [
    {
      "url": "/api/v1"
    }
  ],
  "paths": {
    "/gods/greek": {
      "get": {
        "summary": "Get all Greek gods",
        "description": "Retrieve a list of all Greek gods with their information",
        "operationId": "getAllGreekGods",
        "tags": [
          "Greek Gods"
        ],
        "responses": {
          "200": {
            "description": "A list of Greek gods",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/GreekGod"
                  }
                }
              }
            }
          },
          "500": {
            "description": "Internal server error"
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "GreekGod": {
        "type": "object",
        "required": [
          "id",
          "name"
        ],
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64",
            "description": "Unique identifier for the Greek god",
            "example": 1
          },
          "name": {
            "type": "string",
            "description": "Name of the Greek god",
            "example": "Zeus"
          }
        }
      }
    }
  }
}