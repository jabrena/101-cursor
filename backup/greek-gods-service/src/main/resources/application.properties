# Datasource Configuration (using Dev Services)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.port=5430
quarkus.datasource.devservices.db-name=greekgods
# Assumes schema.sql will be placed in src/main/resources
quarkus.datasource.devservices.init-script-path=schema.sql

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Optional: Add a basic application property
quarkus.application.name=greek-gods-service
quarkus.application.version=1.0.0-SNAPSHOT

# External God Service REST Client Configuration
# TODO: Verify this URL points to the correct my-json-server instance
external.god.api/mp-rest/url=https://my-json-server.typicode.com/jabrena/latency-problems
