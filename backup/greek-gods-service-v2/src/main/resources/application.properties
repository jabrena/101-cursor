# Datasource configuration (Dev profile)
quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.devservices.enabled=true
%dev.quarkus.datasource.devservices.image-name=postgres:14.4
%dev.quarkus.datasource.devservices.port=5430
%dev.quarkus.datasource.devservices.db-name=greekgods
%dev.quarkus.datasource.devservices.init-script-path=schema.sql

# Explicit datasource config for dev profile (works alongside DevServices)
%dev.quarkus.datasource.username=postgres
%dev.quarkus.datasource.password=postgres
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5430/greekgods

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Default health endpoint path
quarkus.smallrye-health.root-path=/q/health
# Default OpenAPI endpoint path
quarkus.smallrye-openapi.path=/q/openapi

# REST Client configuration
quarkus.rest-client."info.jab.ms.services.MyJsonServerClient".url=https://my-json-server.typicode.com/jabrena/latency-problems
# Optional: Add scope if needed, e.g., jakarta.enterprise.context.ApplicationScoped
# quarkus.rest-client."info.jab.ms.services.MyJsonServerClient".scope=jakarta.enterprise.context.ApplicationScoped
